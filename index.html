<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <!-- Include header -->
  <div id="header"></div>
  
  <main class="portfolio-content">
    <!-- Grid layout: 4 rows -->
    <div class="grid">
      <!-- Row 1 -->
      <div class="row">
        <div class="grid-item large">
          <img src="PortfolioWebsite/images/portrett.jpg" alt="Project Image" style="width: 400px; height: auto;">
          <p>My name is Daniel and this is my portfolio!</p>
        </div>
      </div>
      
      <!-- Row 2 -->
      <div class="row">
        <div class="grid-item small"><a href="PortfolioWebsite/bachelor.html">Bachelor project</a></div>
        <div class="grid-item small"><a href="PortfolioWebsite/intergrasjon.html">Intergrasjon project</a></div>
        <div class="grid-item small"><a href="PortfolioWebsite/mobile.html">Mobile programming</a></div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="grid-item small"><a href="PortfolioWebsite/ai.html">Artificial intelligence</a></div>
        <div class="grid-item small"><a href="PortfolioWebsite/cloud.html">Cloud Technologies</a></div>
        <div class="grid-item small"><a href="PortfolioWebsite/avansert.html">Advance Programming</a></div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="grid-item small"><a href="PortfolioWebsite/">Database</a></div>
        <div class="grid-item small"><a href="PortfolioWebsite/">Game programming</a></div>
        <div class="grid-item small"><a href="PortfolioWebsite/">Algorithmic Methods</a></div>
      </div>
    </div>
  </main>

  <!-- Include footer -->
  <div id="footer"></div>

  <script>
    // Dynamically load the header and footer
    fetch('PortfolioWebsite/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('PortfolioWebsite/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

  <script>
    // Function to create a dot at the mouse position
    function createDot(x, y) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      
      // Set initial position of the dot based on the mouse location
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      // Append the dot to the body
      document.body.appendChild(dot);

      // Remove the dot from the DOM after the animation ends
      setTimeout(() => {
        dot.remove();
      }, 1000); // Matches the duration of the fadeOut animation
    }

    // Listen for mousemove event on the body
    document.body.addEventListener('mousemove', (event) => {
      // Get the mouse position
      const x = event.clientX;
      const y = event.clientY;
      
      // Create a small spray of dots around the cursor
      for (let i = 0; i < 5; i++) {
        // Create a random offset for the dots to spread around the cursor
        const offsetX = Math.random() * 20 - 10;
        const offsetY = Math.random() * 20 - 10;
        
        // Create the dot at the randomized position around the cursor
        createDot(x + offsetX, y + offsetY);
      }
    });
  </script>
</body>
</html>
