<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Include header -->
  <div id="header"></div>

  <main class="portfolio-content">
    <!-- Grid layout: 4 rows -->
    <div class="grid">
      <!-- Row 1 -->
      <div class="row">
        <div class="grid-item large">
          <img src="" alt="Project Image">
          <p>Project description for the first large grid.</p>
        </div>
      </div>
      
      <!-- Row 2 -->
      <div class="row">
        <div class="grid-item small"><a href="#">Link 2 with description</a></div>
        <div class="grid-item small"><a href="#">Link 1 with description</a></div>
        <div class="grid-item small"><a href="#">Link 2 with description</a></div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="grid-item small"><a href="#">Link 2 with description</a></div>
        <div class="grid-item small"><a href="#">Link 1 with description</a></div>
        <div class="grid-item small"><a href="#">Link 2 with description</a></div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="grid-item small"><a href="#">Link 1 with description</a></div>
        <div class="grid-item small"><a href="#">Link 2 with description</a></div>
        <div class="grid-item small"><a href="#">Link 2 with description</a></div>
      </div>
    </div>
  </main>

  <!-- Include footer -->
  <div id="footer"></div>

  <script>
    // Dynamically load the header and footer
    fetch('PortfolioWebsite/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('PortfolioWebsite/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
